base_url = "https://hacking4.fun"
default_language = "en"
theme = "papaya"
output_dir = "public"
compile_sass = true
minify_html = false
build_search_index = false

[markdown]
highlight_code = true
highlight_theme = "css"
render_emoji = false
external_links_target_blank = false
external_links_no_follow = true
external_links_no_referrer = true
smart_punctuation = false

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

# Language configuration
[languages.en]
title = "hacking4fun"
description = ""
taxonomies = [
    { name = "tags", feed = false },
    { name = "categories", feed = false },
]

[languages.en.translations]
# Navigation
projects = "Projects"
blog = "Blog"
about = "About"
tags = "Tags"

# Index page
recent_projects = "Recent Projects"
more_projects = "More Projects"
recent_blog_posts = "Recent Blog Posts"
more_blog_posts = "More blog posts"

# Tags and Categories
tag = "Tag"
to_all_tags = "To all tags"
category = "Category"
categories = "Categories"
to_all_categories = "To all categories"
view_by = "View by"
other = "Other"

# Pagination
prev_page = "To newer posts"
next_page = "To older posts"

# Time
minute = "min"

# Date format
date_format = "%B %e, %Y"

# 404
not_found = "404 - Page Not Found"
not_found_subtitle = "The page you are looking for does not exist."

# Extra configuration
[extra]
env = "$ZOLA_ENV"
color_mode = "light"

# Menu items configuration
menu_items = [
    { name = "blog", url = "$LANG_BASE_URL/blog", show_recent = true, recent_items = 999, recent_trans_key = "recent_blog_posts", more_trans_key = "more_blog_posts" },
    { name = "tags", url = "$LANG_BASE_URL/tags" },
]

# CDN configuration
[extra.cdn]
font_awesome = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

# Social/contact links
[extra.social]
# Uncomment and add your social media handles
# email = "your@email.com"
github = "000pp"
linkedin = "dansdm"
# twitter = "yourhandle"

# Image settings
[extra.images]
max_width = 2500

# Open Graph Protocol settings
[extra.ogp]
locale = "en_US"

# Utterances comments
[extra.utterances]
enabled = false